<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form action="insert.php" method="POST">
  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text" name="username" required></td>
   </tr>
   <tr>
    <td>Password :</td>
    <td><input type="password" name="password" required></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="gender" value="m" required>Male
     <input type="radio" name="gender" value="f" required>Female
    </td>
   </tr>
    <tr>
    <td>USN:</td>
    <td><input type="text" name="USN" required></td>
   </tr>
   <tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" name="email" required></td>
   </tr> 
   <tr>
    <td>Semester:</td>
    <td>
     <select name="semester" required>
      <option selected hidden value="">Select Sem</option>
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
      
     </select>
     <!-- <input type="input" name="Semester" required> -->
    </td>
   </tr>
   <tr>
    <td>Branch:</td>
    <td>
     <select name="branch" required>
      <option selected hidden value="">Select branch</option>
      <option value="ISE">ISE</option>
      <option value="CSE">CSE</option>
      <option value="MECHENICAL">MECHENICAL</option>
      <option value="CIVIL">CIVIL</option>
      <option value="EEE">EEE</option>
      <option value="MBA">MBA</option>
      
     </select>
     <!-- <input type="input" name="branch" required> -->
    </td>
   </tr>
   <tr>
    <td>Phone no :</td>
    <td>
     <select name="phonecode" required>
      <option selected hidden value="">Select Code</option>
      <option value="977">91+</option>
    
     </select>
     <input type="phone" name="phone" required>
    </td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
